<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhance Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="reg-form" novalidate>
          <div class="form-group" id="group-name">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <span class="error-msg">Name cannot be empty.</span>
          </div>
          <div class="form-group" id="group-email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span class="error-msg">Enter a valid email (example@example.com).</span>
          </div>
          <div class="form-group" id="group-password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <ul class="checklist">
              <li id="length" class="invalid">At least 8 characters</li>
              <li id="uppercase" class="invalid">One uppercase letter</li>
              <li id="lowercase" class="invalid">One lowercase letter</li>
              <li id="number" class="invalid">One number</li>
              <li id="special" class="invalid">One special character (!@#$%^&*)</li>
            </ul>
          </div>
          <div class="form-group" id="group-confirm">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" />
            <span class="error-msg">Passwords do not match.</span>
          </div>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
        <p id="success-msg" style="display:none; text-align:center; color:green; font-weight:bold; margin-top:1rem;">
            Form submitted successfully!
        </p>
      </div>
    <script src="script.js"></script>
</body>

</html>
